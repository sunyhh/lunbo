<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0
			}
			
			.nav {
				width: 200px;
				height: 80px;
				text-align: center;
				position: relative;
				top: 330px;
			}
			
			li {
				list-style: none;
				float: left;
				width: 10px;
				height: 10px;
				border: 2px solid #fff;
				border-radius: 50%;
				margin-right: 10px;
			}
			
			.banner {
				width: 600px;
				height: 270px;
				overflow: hidden;
			}
			
			.one {
				float: left;
				display: none;
			}
			
			.one.selected {
				display: block;
			}
			
			.selected {
				display: block;
			}
			
			.one img {
				width: 600px;
				height: 270px;
			}
		</style>
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {

				//设置定时器
				var timer = null;
				var i = -1;
				timer = setInterval(autoPlay, 500);

				function autoPlay() {
					i++;
					if(i == 4) {
						i = 0;
					}
					$("li").eq(i).css("background", "red").siblings().css("background", "");
					$('.one ').eq(i).addClass('selected').siblings().removeClass('selected');
				}

				//清除定时器和开启定时器
				$(".box").mouseover(function() {
					clearInterval(timer);
				});
				$(".box").mouseout(function() {
					timer = setInterval(autoPlay, 500);
				});

				//点击事件
				$("li").click(function() {
					var index = $(this).index();
					//alert(index);
					//i=index-1;
					//autoPlay();
					$(this).css("background", "red").siblings().css("background", "");
					$('.banner .one').eq(index).addClass('selected').siblings().removeClass('selected');
					i = index;
				});
			});
		</script>
	</head>

	<body>
		<div class="box">
			<!--导航按钮部分-->
			<div class="nav" id="mynav">
				<ul>
					<li style="background: red;"></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>

			<!--banner图片部分-->
			<div class="banner">
				<div class="one selected">
					<img src="img/banner/01.jpg" />
				</div>
				<div class="one">
					<img src="img/banner/02.jpg" />
				</div>
				<div class="one">
					<img src="img/banner/03.jpg" />
				</div>
				<div class="one">
					<img src="img/banner/04.jpg" />
				</div>
			</div>
		</div>
	</body>

</html>
